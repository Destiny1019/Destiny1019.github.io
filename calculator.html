<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple JavaScript Calculator</title>
    <style>
        /* Basic table styling */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        /* Header row styling - pink header */
        th {
            background-color: #ff69b4; /* hot pink */
            color: white;
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Table data cells */
        td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #ffe6f2; /* very light pink */
        }

        tr:nth-child(odd) {
            background-color: #fff5fa; /* subtle pink */
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #ffb6c1; /* light pink highlight */
        }

        /* Operator column with darker pink */
        td:nth-child(2) {
            background-color: #ff99cc; /* darker pink for operator column */
        }

        /* Heading style for sections */
        h1, h2 {
            font-family: Arial, sans-serif;
            color: #ff69b4; /* match the pink theme */
        }
    </style>
</head>
<body>
    <h1>Simple JavaScript Calculator</h1>

    <!-- Load the JavaScript file -->
    <script src="calculator.js"></script>
</body>
</html>
